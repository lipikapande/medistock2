<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to MediStock</title>
    <link rel="icon" href="favicon_final.jpg" />
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="login2.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="login">
      <img
        src="particle-lines-futuristic-gradient-background.jpg"
        alt="login image"
        class="login__img"
      />

      <form
        action="http://localhost:3000/login"
        method="POST"
        class="login__form"
      >
        <h1 class="login__title">Login</h1>

        <div class="login__content">
          <div class="login__box">
            <i class="ri-user-3-line login__icon"></i>

            <div class="login__box-input">
              <input
                type="email"
                required
                class="login__input"
                id="login-email"
                placeholder=" "
              />
              <label for="login-email" class="login__label">Email</label>
            </div>
          </div>

          <div class="login__box">
            <i class="ri-lock-2-line login__icon"></i>

            <div class="login__box-input">
              <input
                type="password"
                required
                class="login__input"
                id="login-pass"
                placeholder=" "
              />
              <label for="login-pass" class="login__label">Password</label>
              <i class="ri-eye-off-line login__eye" id="login-eye"></i>
            </div>
          </div>
        </div>

        <div class="login__check">
          <div class="login__check-group">
            <input
              type="checkbox"
              class="login__check-input"
              id="login-check"
            />
            <label for="login-check" class="login__check-label"
              >Remember me</label
            >
          </div>

          <a href="#" class="login__forgot">Forgot Password?</a>
        </div>

        <button type="submit" class="login__button">Login</button>

        <p class="login__register">
          Don't have an account? <a href="index.html#cta">Register</a>
        </p>
      </form>
    </div>
    <!-- App Popup -->
    <div class="popup" id="app-popup">
      <div class="popup-content">
        <p class="popup-text-desc">
          For a better experience, download our mobile app.
        </p>
        <a class="download-link" href="#" target="_blank">Download Now</a>
        <button class="close-popup">
          <ion-icon class="close-popup-icon" name="close-outline"></ion-icon>
        </button>
      </div>
    </div>
  </body>
</html>
